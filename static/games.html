<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(10px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #7000cd;
            margin: 20px 0;
            text-shadow: 0 0 10px #7000cd, 0 0 20px #7000cd;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .game-buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 80px;
            flex-wrap: wrap;
            justify-content: center;
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .game-button {
            display: flex;
            align-items: center;
            background-color: #111111;
            border: 2px solid #7000cd;
            border-radius: 10px;
            padding: 5px;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
            cursor: pointer;
            width: 200px;
            user-select: none;
        }

        .game-button:hover {
            background-color: #222222;
            border-color: #ffffff;
            transform: scale(1.05);
        }

        .game-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
        }

        .text-container h2 {
            font-size: 1em;
            margin: 0;
        }

        .description {
            color: #fff;
            font-size: 0.6em;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        .bottom-nav a {
            color: #7000cd;
            padding: 5px 10px;
            text-decoration: none;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s, color 0.3s;
            font-size: 0.9em;
        }

        .bottom-nav a:hover {
            border-color: #7000cd;
            color: #5c00a2;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <h1>Games</h1>

    <div class="game-buttons-container">
        <div class="game-button" onclick="location.href='/static/games/roblox.html'">
            <img src="/static/images/roblox.png" alt="Game 1" class="game-image">
            <div class="text-container">
                <h2>Roblox</h2>
                <p class="description">What is Roblox? ROBLOX is an online virtual playground and workshop, where kids
                    of all ages can safely interact, create, have fun, and learn.</p>
            </div>
        </div>

        <div class="game-button" onclick="location.href='game2.html'">
            <img src="game2_image.jpg" alt="Game 2" class="game-image">
            <div class="text-container">
                <h2>Game Name 2</h2>
                <p class="description">This is a brief description of Game 2.</p>
            </div>
        </div>

        <div class="game-button" onclick="location.href='game3.html'">
            <img src="game3_image.jpg" alt="Game 3" class="game-image">
            <div class="text-container">
                <h2>Game Name 3</h2>
                <p class="description">This is a brief description of Game 3.</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
